<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk to Fatima</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }
    #log {
      margin-top: 1em;
      background: #f0f0f0;
      padding: 1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>💬 Talk to Fatima</h1>
  <input type="text" id="userInput" placeholder="Ask Fatima something..." size="50" />
  <button onclick="talkToFatima()">Ask</button>

  <div id="log"></div>

  <script>
    async function talkToFatima() {
      const input = document.getElementById("userInput").value.trim();
      const log = document.getElementById("log");
      if (!input) return;

      log.innerHTML = "📨 Sending to Chatbase: " + input;
      console.log("📨 User asked:", input);

      // Step 1: Get Chatbase reply
      const chatRes = await fetch("/chatbase", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: input }),
      });

      const chatData = await chatRes.json();
      const reply = chatData.text;

      log.innerHTML += "<br/>💬 Fatima replied: " + reply;
      console.log("💬 Fatima replied:", reply);

      // Step 2: Get voice from /speakbase
      const voiceRes = await fetch("/speakbase", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: input }),
      });

      console.log("🎯 Voice response status:", voiceRes.status);

      if (voiceRes.ok) {
        const blob = await voiceRes.blob();
        const url = URL.createObjectURL(blob);
        const audio = new Audio(url);
        audio.play();
        log.innerHTML += "<br/>🔊 Playing Fatima's voice...";
        console.log("🎧 Playing audio from blob...");
      } else {
        log.innerHTML += "<br/>⚠️ Voice generation failed.";
        console.error("❌ Voice response error");
      }
    }
  </script>
</body>
</html>
